<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Google</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="container">
        <form class="form-inline my-2 my-lg-0" id="googleSearching">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="queryString" onmouseover="zoomit()">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="datainput">Search</button>
          </form>
          <p class="text-muted" id="results">.</p>

    </div>
    <div class="container" id="dataDisplay">
     
    </div>
    <script src="script.js"></script>
    <script>
      function zoomit(){
        let goodleinp = document.getElementById('googleSearching');
        goodleinp.style.padding = '5px 25%';
        
      }
    </script>
  </body>
</html>
